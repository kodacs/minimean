<md-sidenav-layout fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item [routerLink]="['login']">Login</a>
      <a md-list-item [routerLink]="['app']">App</a>
    </md-nav-list>
    <button md-button (click)="start.close()">CLOSE</button>
  </md-sidenav>
  <div>
    <md-toolbar>
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24" >menu</md-icon>
      </button>
      <div>
        <h2>minimean</h2>
      </div>
    </md-toolbar>

    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-layout>
