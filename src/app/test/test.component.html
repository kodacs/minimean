<button md-raised-button color="primary">this is a magical button</button>
<h2>auth E and auth O</h2>
<button type="button" (click)="_authService.authCheck()">Check</button>
<button type="button" (click)="_authService.logOut()">Logout</button>

<form [formGroup]="loginForm2" novalidate (ngSubmit)="login(loginForm2.value, loginForm2.valid)">
  <div class="form-group">
    <input type="text" class="form-control" formControlName="username">
    <input type="password" class="form-control" formControlName="password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button> loginForm details:-
  <pre>Is loginForm valid?: <br>{{loginForm2.valid | json}}</pre>
  <pre>loginForm value: <br>{{loginForm2.value | json}}</pre>
  Form changes:
  <div *ngFor="let event of events" class="margin-20">
    <pre> {{ event | json }} </pre>
  </div>
</form>
